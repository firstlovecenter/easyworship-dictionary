	<style>
	#form-user_v1 .typeahead__list {
    max-height: 300px;
    overflow-y: auto;
    overflow-x: hidden;
}
 
.project-jquerytypeahead.page-demo .typeahead__list li a {
    position: relative;
}
 
.project-jquerytypeahead.page-demo .result-container {
    position: absolute;
    color: #777;
    top: -1.5em;
}
 
.project-jquerytypeahead.page-demo .typeahead-search li a .flag-chart {
    position: absolute;
    right: 16px;
    top: 10px;
}
 
.flag-chart {
    position: absolute;
    right: 10px;
    top: 6px;
    width: 30px;
    height: 20px;
    line-height: 14px;
    vertical-align: text-top;
    display: inline-block;
    margin: -1px 3px -1px 0;
    background:url(/assets/jquerytypeahead/img/country_v2.png) no-repeat scroll left top transparent;
}
	</style>
</head>
<body>

<div style="width: 100%; max-width: 800px; margin: 0 auto; padding-top:50px">

<div class="js-result-container"></div>
    <form id="form-user_v1" name="form-user_v1" action="http://localhost/dictionary/definition.php" method="get">
    <div class="typeahead__container">
        <div class="typeahead__field">
 
            <span class="typeahead__query">
                <input class="js-typeahead-user_v1" name="wid" placeholder="Search" autocomplete="off" type="search">
            </span>
            <span class="typeahead__button">
                <button type="submit">
                    <i class="typeahead__search-icon"></i>
                </button>
            </span>
 
        </div>
    </div>
</form>

    <script>

	$('.js-typeahead-user_v1').focus();
	
	//if($('.js-typeahead-user_v1 input').val() !== ""){
			/*$('input').on('keypress', function(e) {

                if (e.which == 13) {

                   var q = $('.js-typeahead-user_v1 input').val();

                   window.location.href = "http://localhost/dictionary/definition.php?wid="+q;

                }
			}*/
	//}
        $.typeahead({
    input: '.js-typeahead-user_v1',
    minLength: 1,
    dynamic: true,
	maxItem: 100,
	searchOnFocus: true,
    backdrop: {
        "background-color": "#fff"
    },
    template: function (query, item) {
 
        var color = "#777";
        if (item.status === "owner") {
            color = "#ff1493";
        }
 
        return '<span class="row">' +
            '<span class="word">{{word}} </span>' +
        "</span>"
    },
    emptyTemplate: "no result for {{query}}",
    source: {
        user: {
            display: "word",
            href: "http://localhost/dictionary/definition.php?wid={{id|slugify}}",
            ajax: function (query) {
                return {
                    type: "GET",
                    url: "fetch.php",
                    path: "data.user",
                    data: {
                        q: "{{query}}"
                    },
                    callback: {
                        done: function (data) {
                            for (var i = 0; i < data.data.user.length; i++) {
                                if (data.data.user[i].word === 'running-coder') {
                                    data.data.user[i].status = 'owner';
                                } else {
                                    data.data.user[i].status = 'contributor';
                                }
                            }
                            return data;
                        }
                    }
                }
            }
 
        }
    },
    callback: {
        onClick: function (node, a, item, event) {
 
            // You can do a simple window.location of the item.href
            window.location = JSON.stringify(item);
 
        },
        onSendRequest: function (node, query) {
            console.log('request is sent')
        },
        onReceiveRequest: function (node, query) {
            console.log('request is received')
        },
		onNavigateAfter: function (node, lis, a, item, query, event) {
            if (~[38,40].indexOf(event.keyCode)) {
                var resultList = node.closest("form").find("ul.typeahead__list"),
                    activeLi = lis.filter("li.active"),
                    offsetTop = activeLi[0] && activeLi[0].offsetTop - (resultList.height() / 2) || 0;
 
                resultList.scrollTop(offsetTop);
            }
 
        },
		onResult: function (node, query, result, resultCount) {

                
					if (query === "") return;
 
            var text = "";
            if (result.length > 0 && result.length < resultCount) {
                text = "Showing <strong>" + result.length + "</strong> of <strong>" + resultCount + '</strong> elements matching "' + query + '"';
            } else if (result.length > 0) {
                text = 'Showing <strong>' + result.length + '</strong> elements matching "' + query + '"';
            } else {
                text = 'No results matching "' + query + '"';
            }
            $('.js-result-container').html(text);
                }
    },
	    debug: false
});
    </script>

</div>

</body>
